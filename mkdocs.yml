# Configuration file for building the Ultralytics Handbook using Zensical.
# Zensical is a modern static site generator by the creators of Material for MkDocs.
# This configuration is fully compatible with both Zensical and MkDocs.
# Build with: zensical build
# Serve locally: zensical serve
# Deploy: Handled automatically by Vercel on push to main

# Site metadata
site_name: Ultralytics Handbook
site_description: Comprehensive guide to Ultralytics' mission, values, and operational practices for team members, contributors, and the AI community.
site_url: https://handbook.ultralytics.com
site_author: Ultralytics
repo_url: https://github.com/ultralytics/handbook
edit_uri: https://github.com/ultralytics/handbook/tree/main/docs/en/
repo_name: ultralytics/handbook
remote_name: https://github.com/ultralytics/handbook
docs_dir: "docs/en/" # where to find the Markdown files
site_dir: "site/" # where to publish to
use_directory_urls: true # don't display 'index.html' in slugs

# Theme customization
theme:
  name: material
  language: en
  custom_dir: docs/overrides/
  logo: https://raw.githubusercontent.com/ultralytics/assets/main/logo/Ultralytics_Logotype_Reverse.svg
  favicon: https://raw.githubusercontent.com/ultralytics/assets/refs/heads/main/logo/favicon-h.ico
  icon:
    repo: fontawesome/brands/github
  # font: # disabled for faster page load times
  #  text: Helvetica
  #  code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - toc.follow
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.prune
    - navigation.footer
    - navigation.tracking
    # - navigation.instant
    # - navigation.instant.progress
    - navigation.indexes
    - navigation.sections # navigation.expand or navigation.sections
    - content.tabs.link # all code tabs change simultaneously
    # - search.highlight
    # - search.share
    # - search.suggest

